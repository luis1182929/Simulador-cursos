<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de cursos</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>

  
  <link rel="stylesheet" href="css/estilos.css">

  
  <script defer src="js/data.js"></script>
  <script defer src="js/main.js"></script>
</head>

<body>
  <h1>Inscripción a cursos</h1>

  
  <form id="formInscripcion" novalidate>
    <input id="nombreCompleto" name="nombreCompleto" type="text" required
           pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,50}$" minlength="2" maxlength="50"
           placeholder="Nombre y apellido" />

    <input id="email" name="email" type="email" required placeholder="correo@ejemplo.com" />

    <input id="telefono" name="telefono" type="tel" required
           pattern="^[0-9]{7,15}$" placeholder="Teléfono (solo números)" />

    <select id="modalidad" name="modalidad" required>
      <option value="" disabled selected>Selecciona modalidad</option>
      <option value="presencial">Presencial</option>
      <option value="online">Online</option>
    </select>

    <select id="cursoSeleccionado" name="cursoSeleccionado" required>
     
    </select>

    <button type="submit">Inscribirse</button>
  </form>

  <div style="margin-top:12px;">
    <button id="btnBorrar">Borrar TODAS las inscripciones</button>
    <button id="resetCuposBtn">Resetear cupos</button>
  </div>

  
  <div style="margin-top:16px;">
    <label for="filtroCurso" style="display:block; margin-bottom:6px;">Filtrar inscripciones por curso</label>
    <select id="filtroCurso">
      
    </select>
  </div>

  
  <div id="listaInscripciones" style="margin-top:16px;"></div>

  
  <div id="modalconfirm" class="modal" style="display:none;">
    <div class="modal-content">
      <p>¿Estás seguro de que deseas borrar todas las inscripciones?</p>
      <button id="confirmYes">Sí</button>
      <button id="confirmNo">No</button>
    </div>
  </div>

  
  <div id="modalEdit" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Editar inscripción</h3>
      <form id="formEditar" novalidate>
        <input type="hidden" id="editId" />

        <input id="editNombreCompleto" type="text" required
               pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,50}$" minlength="2" maxlength="50"
               placeholder="Nombre y apellido" />

        <input id="editEmail" type="email" required placeholder="correo@ejemplo.com" />

        <input id="editTelefono" type="tel" required
               pattern="^[0-9]{7,15}$" placeholder="Teléfono (solo números)" />

        <select id="editModalidad" required>
          <option value="presencial">Presencial</option>
          <option value="online">Online</option>
        </select>

        <select id="editCurso" required></select>

        <div style="margin-top:10px;">
          <button type="submit">Guardar cambios</button>
          <button type="button" id="cancelEdit">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>

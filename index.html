<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="libs/toastify.min.js"></script>
    <script defer src="js/data.js"></script>

    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>Inscripci√≥n a cursos.</h1>
    <form id="formInscripcion">
        <input type="text" id="nombreUsuario" placeholder="Ingrese su nombre" required />
        <select id="cursoSeleccionado" required></select>
        <button type="submit">inscribirse</button>
    </form>
    <button id="btnBorrar" style="margin-top: 10px;">Borrar inscripciones</button>

    <div id="resultado"></div>

    <div id="modalconfirm" class="modal">
       <div class="modal-content">
        <p>Estas seguro de que deseas borrar todas las inscripciones?</p>
        <button id="confirmYes">Si</button>
        <button id="confirmNo">No</button>
       </div>
    </div>

</body>
